[package]
name = "mysurrealdb"
publish = false
edition = "2018"
version = "0.0.0"

[workspace]
members = ["lib"]

[profile.release]
lto = true
strip = true
opt-level = 3
panic = 'abort'
codegen-units = 1

[dependencies]
bytes = "1.1.0"
chrono = { version = "0.4.19", features = ["serde"] }
clap = "3.1.8"
fern = { version = "0.6.0", features = ["colored"] }
futures = "0.3.21"
http = "0.2.6"
hyper = "0.14.18"
log = "0.4.16"
once_cell = "1.10.0"
reqwest = { version = "0.11.10", features = ["blocking"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = "1.0.79"
serde_pack = { version = "1.0.0", package = "rmp-serde" }
surrealdb = { path = "lib" }
thiserror = "1.0.30"
tokio = { version = "1.17.0", features = ["macros"] }
warp = { version = "0.3.2", features = ["compression", "websocket"] }
