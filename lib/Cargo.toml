[package]
name = "surrealdb"
publish = true
edition = "2021"
version = "0.1.0"
authors = ["Tobie Morgan Hitchcock <tobie@surrealdb.com>"]

[features]
default = ["parallel", "kv-tikv", "kv-echodb", "kv-yokudb"]
parallel = ["tokio"]
kv-tikv = ["tikv"]
kv-echodb = ["echodb"]
kv-indxdb = ["indxdb"]
kv-yokudb = []

[dependencies]
argon2 = "0.3.4"
async-recursion = "1.0.0"
byteorder = "1.4.3"
chrono = { version = "0.4.19", features = ["serde"] }
dec = { version = "1.21.0", package = "rust_decimal", features = ["maths", "serde-float"] }
derive = { version = "0.1.0", package = "surrealdb-derive" }
dmp = "0.1.1"
echodb = { version = "0.2.0", optional = true }
futures = "0.3.21"
fuzzy-matcher = "0.3.7"
geo = { version = "0.18.0", features = ["use-serde"] }
indxdb = { version = "0.1.2", optional = true }
log = "0.4.14"
md-5 = "0.10.1"
nanoid = "0.4.0"
nom = "7.1.0"
once_cell = "1.9.0"
pbkdf2 = "0.10.1"
trice = "0.1.0"
rand = "0.8.5"
regex = "1.5.4"
msgpack = { version = "1.0.0", package = "rmp-serde" }
scrypt = "0.9.0"
serde = { version = "1.0.136", features = ["derive"] }
sha-1 = "0.10.0"
sha2 = "0.10.2"
slug = "0.1.4"
thiserror = "1.0.30"
tikv = { version = "0.1.0", package = "tikv-client", optional = true }
tokio = { version = "1.17.0", features = ["rt-multi-thread"], optional = true }
url = "2.2.2"
utf-8 = "0.7.6"
uuid = { version = "0.8.2", features = ["serde", "v4"] }

[dev-dependencies]
tokio = { version = "1.17.0", features = ["macros"] }
